name: CI
on:
  push:
    branches:
      - react
    paths-ignore:
      - '**.md'
      - '**.xlsx'
      - '**.json'
      - '**.csv'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install modules
        run: npm ci
      - name: Build Client
        run: npm run build
      - name: Build Server and Quick smoke test
        run: npx ts-node src/server/index.ts --test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install modules
        run: npm ci
      - name: Run lints
        run: npm run lint
